<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>

<body onload="renderListStudent()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Students's Infomation</h2>
        </div>
        <div class="student">
            <div class="panel-body">
                <div class="list-group">
                    <!-- chính ở form-control còn list-group hay form-group có cũng được -->
                    <label for="">Họ Tên</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="list-group">
                    <label for="">Số điện thoại</label>
                    <input type="number" id="phone" class="form-control" name="phone">
                </div>
                <div class="list-group">
                    <label for="">Tuổi</label>
                    <input type="number" id="age" class="form-control" name="age">
                </div>
                <div class="list-group">
                    <label for="">Địa chỉ</label>
                    <input type="text" name="address" class="form-control" id="address">
                </div>
                <div class="list-group">
                    <label for="">Ngày sinh</label>
                    <input type="text" name="birth" class="form-control" id="birth">
                </div>
                <button id="addStudent" class="btn btn-success" onclick="createStudent()">Thêm Sinh Viên</button>
            </div>
            <div class="showStudent">
                <table id="list_student" width="90%" border="1">
                </table>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
